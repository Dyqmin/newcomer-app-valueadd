<ng-template #noRecipeFound>
  No recipe found!
</ng-template>
<mat-card *ngIf="(recipe$ | async) as recipe; else noRecipeFound">
  <mat-card-subtitle>Preparation time: {{ recipe.preparationTimeInMinutes }}</mat-card-subtitle>
  <mat-card-title>{{ recipe.name }}</mat-card-title>
  <mat-card-content>
    <p>{{ recipe.description }}</p>
  </mat-card-content>
  <mat-divider inset></mat-divider>
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }}: {{ ingredient.quantity }}
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
