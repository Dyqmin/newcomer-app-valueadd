<mat-selection-list [multiple]="false" (selectionChange)="selectionChanged($event.options)">
  <ng-template #noRecipes>
    No recipes found!
  </ng-template>

  <div *ngIf="recipes && !!recipes.length; else noRecipes" >
    <mat-list-option *ngFor="let recipe of recipes;" [value]="recipe">
      {{ recipe.name }}
    </mat-list-option>
  </div>
</mat-selection-list>
