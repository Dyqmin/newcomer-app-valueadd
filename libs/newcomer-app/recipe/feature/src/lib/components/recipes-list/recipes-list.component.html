<mat-list role="list" >
  <ng-template #noRecipes>
    No recipes found!
  </ng-template>

  <div *ngIf="recipes && !!recipes.length; else noRecipes" >
    <mat-list-item *ngFor="let recipe of recipes;">
      <app-recipes-list-item [recipe]="recipe" (itemEvent)="onItemEvent($event)"></app-recipes-list-item>
    </mat-list-item>
  </div>
</mat-list>
