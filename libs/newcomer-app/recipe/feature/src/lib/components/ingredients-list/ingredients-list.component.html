<div *ngIf="(ingredients$ | async) as ingredients;" >
  <mat-form-field appearance="fill">
    <mat-label>Toppings</mat-label>
    <mat-select [formControl]="selectedIngredients" multiple>
      <mat-option *ngFor="let ingredient of ingredients" [value]="ingredient">{{ ingredient.name }}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<button mat-mini-fab
        color="accent"
        matTooltip="Create new ingredient"
        (click)="onCreateClick()">
  <mat-icon>add</mat-icon>
</button>
